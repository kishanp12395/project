<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/1cec1828e3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/project/travel website/img/wt.png">
    <title>Travel Website | Contact</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">

            <h1 class="logo lg-heading text-light">WT</h1>

            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>

        </div>
    </nav>

    <section class="contact-form">
       <div class="container">

        <div class="form-wrapper">

            <div class="company-address">

                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>201306 Noida, G.B Nagar U.P</p>
                </div>

                <div class="address-group">
                    <i class="fas fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>kkp12395@gmail.com</p>
                </div>

                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>+91-8948779664</p>
                </div>

                <img src="./img/company-img.jpg" alt="company image">
                
            </div>
            
            <form action="" class="form">
                <h1 class="lg-heading text-black contact-heading">Contact Us</h1>
                <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below</p>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message"></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>

            </form>

        </div>

       </div>
    </section>

    

    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-square-twitter fa-4x"></i>
        </div>
        <p>World Travel &copy; 2024, All Right Reserved</p>
    </footer>

   
</body>
</html>
